<form class="form-horizontal form-complex">
    <p>My Simple Service Desk Integration.</p>
    <div class="control-group">
        <label class="control-label" for="message-body">Summary<span class="required">*</span></label>
        <div class="controls">
            <input type="text"
                   name="action.mytsm.param.summary" id="message-body" value="" />
             <span class="help-block">Message - <span class="default-field">Some message text</span></span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="signature">Signature<span class="required">*</span></label>
        <div class="controls">
            <input type="text" name="action.mytsm.param.signature" id="signature" value="" />
             <span class="help-block">Signature - <span class="default-field">A unique key field</span></span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="severity">Severity</label>

        <div class="controls">
            <input type="text" name="action.mytsm.param.severity" id="severity" value="" />
             <span class="help-block">Severity - <span class="default-field">Your Severity</span></span>
        </div>
    </div>    
</form>
